<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        /* Header Styles */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        /* Main Styles */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        main h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        main p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        main a {
            color: #007bff;
            text-decoration: none;
        }
        main a:hover {
            text-decoration: underline;
        }
        main .contact-info {
            margin-bottom: 20px;
        }
        main .contact-info p {
            margin-bottom: 10px;
        }
        main .contact-info a {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <h1>Contact Me</h1>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <p>Feel free to reach out to me via email:</p>
                <p>Email: <a href="mailto:nirintalubnak1@gmail.com">nirintalubnak1@gmail.com</a></p>
            </div>
            <!-- You can add more contact options here -->
        </section>
    </main>
</body>
</html>
