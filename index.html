<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Website</title>
    <style>
        body {
            background-color: #f0f0f0; /* Fancy gray for that modern vibe */
            font-family: Arial, sans-serif; /* Times New Roman is so last century */
            color: #333; /* Black is so mainstream */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center; /* Because centered is just better, right? */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* Ah, much better */
            border-radius: 10px; /* Let's round those edges */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* A subtle shadow to make it pop */
        }
        h1 {
            color: #007bff; /* Blue for that extra oomph */
        }
        p {
            line-height: 1.6; /* Breathing room between lines */
        }
        ul {
            list-style: none; /* Because bullets are so pass√© */
            padding: 0;
        }
        li {
            margin-bottom: 10px; /* Some space between list items */
        }
        a {
            text-decoration: none; /* Underlines are so 90s */
            color: #007bff; /* Let's keep it consistent */
            transition: color 0.3s ease; /* Smooth color transitions */
        }
        a:hover {
            color: #0056b3; /* A subtle change on hover, because why not? */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Newton's Website!</h1>
        <p>This is kind of like a hub for you to look at my information and stuff :/</p>
        <p>I made this in GitHub Pages!</p>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
</body>
</html>
